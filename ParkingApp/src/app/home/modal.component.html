<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="btn btn-lg" aria-label="Close" (click) = "cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" id ="username" [(ngModel)] = "admin.Username"/>
    </div>
    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" id ="password" [(ngModel)] = "admin.Password"/>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-link" (click) = "cancel()">Cancel</a>
    <button type="button" class="btn btn-primary" (click) = "nextButton()">Login</button>
</div>
